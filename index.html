<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to home.html</title>
    <script>
        // Redirect to home.html
        window.location.href = 'home.html';
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #0366d6;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0366d6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to home.html</h1>
        <div class="loader"></div>
        <p>If you are not redirected automatically, <a href="home.html">click here</a>.</p>
    </div>
</body>
</html>
